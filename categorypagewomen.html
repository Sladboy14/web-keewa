<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page With Light/Dark Mode</title>
  <!-- Link to an external CSS stylesheet -->
  <link rel="stylesheet" href="stylecatwomen.css" />
</head>
<body>
  <main>
    <header>
      <nav class="container">
        <div class="logo">
          <a href="index.html">
          <img src="./img/logo keewa.png" alt="Logo">
          </a>
        </div>
        <nav class="links">
          <!-- Navigation links (Tautan navigasi) -->
          <ul>
            <li><a href="#">Fashion Show</a></li>
            <li><a href="#">Knowledge</a></li>
          </ul>
        </nav>
        <!-- Overlay for potential use in responsive design (Lapisan untuk penggunaan responsif potensial) -->
        <div class="overlay"></div>
        <!-- Hamburger menu icon for mobile navigation (Ikon menu hamburger untuk navigasi ponsel) -->
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </nav>
    </header>

    <div class="showcase-area">
      <div class="buttons-container">
        <!-- Buttons for different categories (Tombol-tombol untuk kategori yang berbeda) -->
        <button class="white-button1"  onclick="location.href='bussinesswomen.html'">Businness Women</button>
        <button class="white-button2"  onclick="location.href='casualwomen.html'">Casual Women</button>
        <button class="white-button3"  onclick="location.href='activewomen.html'">Active Women</button>
      </div>
    </div>
  </main>
  <!-- Link to an external JavaScript file (Tautan ke berkas JavaScript eksternal) -->
  <script src="home.js"></script>
</body>
</html>
